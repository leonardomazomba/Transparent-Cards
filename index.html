<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <title>Transparent Cards</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="content">
                    <div class="imgBox"><img src="src/img1.jpg" alt=""></div>
                    <div class="contentBox">
                        <h3>Someone Famous <br><span>Creative Designer</span></h3>
                    </div>
                </div>
                <ul class="sci">
                    <li style="--i:1"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                    <li style="--i:2"><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                    <li style="--i:3"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                </ul>
            </div>
